name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  get-repos:
    name: Run Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: get-repos
    outputs:
      repos: ${{ steps.get-repos.outputs.repos }}

  print:
    name: Print
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.get-repos.outputs.repos) }}
    steps:
      - name: Print
        run: echo "Hello ${{ matrix.repo }}"